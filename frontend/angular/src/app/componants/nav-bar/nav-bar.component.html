<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" routerLink="/home">
      <i class="bi bi-shop-window me-2"></i>YourStore
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
        <!-- Navigation Links -->
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contacts">Contacts</a>
        </li>

        <!-- Cart Item with Counter - Fixed -->
        <li class="nav-item cart-nav-item position-relative me-3">
          <a class="nav-link position-relative" routerLinkActive="active" routerLink="/cart">
            <span class="cart-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-cart animated-cart" viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
              </svg>
              <span class="cart-badge">{{cartCount}}</span>
            </span>
            Cart
          </a>
        </li>

        <!-- Account Dropdown - Fixed position -->
        <li class="nav-item position-relative">
          <a class="nav-link d-flex align-items-center category-header" routerLinkActive="active"
            (click)="toggleAccountMenu()" style="cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              class="bi bi-person-circle me-1" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
            Account
            <i class="fa ms-1" [class.fa-angle-right]="!isAccountMenuOpen" [class.fa-angle-down]="isAccountMenuOpen"
              style="margin-top: 3px;"></i>
          </a>
          <div class="account-dropdown-container" [class.show]="isAccountMenuOpen">
            <ul class="account-dropdown-menu">
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/profile" (click)="closeAccountMenu()">
                  <i class="bi bi-person me-2"></i>Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/orders" (click)="closeAccountMenu()">
                  <i class="bi bi-bag me-2"></i>Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/wishlist" (click)="closeAccountMenu()">
                  <i class="bi bi-heart me-2"></i>Wishlist
                </a>
              </li>
              <li class="nav-item bg-light">
                <hr class="my-2 mx-2"> <!-- Adds vertical margin (my-2) and horizontal margin (mx-2) -->
              </li>
              <li class="nav-item" *ngIf="isLoggedIn()">
                <a *ngIf="isLoggedIn()" class="nav-link" routerLink="/" (click)="closeAccountMenu(); logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Sign out
                </a>
              </li>
              <li class="nav-item" *ngIf="!isLoggedIn()">
                <a *ngIf="!isLoggedIn()" class="nav-link" routerLink="/login" (click)="closeAccountMenu()">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign in
                </a>
              </li>
              <li class="nav-item" *ngIf="!isLoggedIn()">
                <a *ngIf="!isLoggedIn()" class="nav-link" routerLink="/signup" (click)="closeAccountMenu()">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Register
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
